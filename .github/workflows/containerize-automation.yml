name: Containerize Automation
on:
  push:
    branches:
      - dev
env:
  IMAGE_TAG: 1.0.0
  IMAGE_NAME: touchsung/simple-node-app
jobs:
  push_to_registry:
    name: Push Docker image to Docker Registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simple-node-app:1.0.0
  deply_to_k8s:
    name: Deploy to K8S
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Connect K8S Cluster
        run: ${{ secrets.KUBE_CONFIG }}
      - name: test file
        run: cat ./manifest/deployment.yaml
      - name: export env
        run: |
          export NAME_WITH_TAG=${IMAGE_NAME+':'+IMAGE_TAG}
      - name: export env
        run: |
          echo NAME_WITH_TAG
      - name: Modify Mannifest
        run: yq -i '.spec.template.spec.containers[0].image=strenv(NAME_WITH_TAG)' ./manifest/deployment.yaml
      - name: post test file
        run: cat ./manifest/deployment.yaml
      - name: Deploy
        run: kubectl apply -f ./manifest/.
